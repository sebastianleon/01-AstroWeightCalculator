<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Astro Weight Calculator</title>
</head>

<body>
    <header>
        Planet Weight Calculator
    </header>
    <!-- User Inputs Weight -->
    <input type="text" name="Weight" id="weight" maxlength="3">
    <br>
    <!-- User Selects planet to find thier weight on selected planet -->
    <label>Pick a Planet</label>
 
    <br>
    <select id="gravity">
        <option value="27.9">Sun</option>
        <option value="0.377">Mercury</option>
        <option value="0.9032">Venus</option>
        <option value="1">Earth</option>
        <option value="0.1655">Moon</option>
        <option value="0.3895">Mars</option>
        <option value="2.640">Jupiter</option>
        <option value="1.139">Saturn</option>
        <option value="0.917">Uranus</option>
        <option value="1.148">Neptune</option>
        <option value="0.06">Pluto</option>
    </select>
    <br>
    <!--   clicking the submit button will process the weight of the person vs the surface gravity of the planet revealing thier weight on said planet. -->
    <button type="button" onclick="weightCalculate()">Submit
        <button>
            <p id="userValue"></p>
            <script src="index.js"></script>
</body>

</html>
